---
- name: Prepare vagrant nodes
  hosts: elk
  become: true
  become_method: sudo
  tasks:

  - name: vm.max_map_count=262144
    shell: "sudo sysctl -w vm.max_map_count=262144"

  - name: install packets for docker
    apt: name={{ item }} state=present
    with_items:
      - apt-transport-https
      - ca-certificates
      - curl

  - name: change permissions of catalog /etc/apt/keyrings
    ansible.builtin.file:
      path: /etc/apt/keyrings
      mode: '0755'

  #- name: add key
  #  shell: 'curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg'
  #  shell: 'curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor | sudo tee /etc/apt/keyrings/docker.gpg >/dev/null'
  - name: Add an Apt signing key to a specific keyring file
    ansible.builtin.apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      keyring: /etc/apt/keyrings/docker.gpg


  #- name: add repository
  #  shell: 'echo "deb [arch="$(dpkg --print-architecture) "signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu" $(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null'
  #- name: Add specified repository into sources list
  #  ansible.builtin.apt_repository:
  #    repo: deb https://download.docker.com/linux/ubuntu jammy stable
  #   # state: present

  - name: Add specified repository into sources list
    ansible.builtin.apt_repository:
      repo: deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable


  - name: Update system cache and upgrade
    ansible.builtin.apt:
      update_cache: true
      upgrade: true
      cache_valid_time: 60

  - name: install docker-ce
    apt: name={{ item }} state=present
    with_items:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

  - name: run elk docker container
    docker_container:
      name: elk
      image: sebp/elk
      network_mode: host

  - name: dpkg -i filebeat
      deb: /vagrant/filebeat-8.9.1-amd64.deb

  - name: cp /etc/filebeat/filebeat.yml
    ansible.builtin.copy:
      src: /home/vagrant/otus/filebeat.yml
      dest: /etc/filebeat/filebeat.yml

  - name: enable module nginx
    shell: "sudo filebeat modules enable nginx"

  - name: sed false to true in /etc/filebeat/modules.d/nginx.yml
    ansible.builtin.replace:
      path: /etc/filebeat/modules.d/nginx.yml
      regexp: 'false'
      replace: 'true'

  - name: sudo filebeat setup
    shell: "sudo filebeat setup"

  - name: start and enable filebeat
    service:
      name: filebeat
      state: started
      enabled: true
